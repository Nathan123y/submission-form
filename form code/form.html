<!DOCTYPE html>
<html>
<head>
    <h1 style="color: blue; text-align: center;">About Yourself Form</h1>
   <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <form>
            <label style="color: blue" for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label style="color: blue" for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label style="color: blue" for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>

            <label style="color: blue" for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label style="color: blue" for="height">Height:</label>
            <input type="text" id="height" name="height" required>

            <label style="color: blue" for="grade">Grade:</label>
            <input type="text" id="grade" name="grade" required>

            <label style="color: blue" for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies" required>

            <br>
            <br>

            <label style="color: blue" for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <br>
            <br>
            <br>

            <label style="color: blue" for="favoriteColor">Favorite Color:</label>
            <input type="text" id="favoriteColor" name="favoriteColor" required>

            <label style="color: blue" for="favoriteMovie">Favorite Movie:</label>
            <input type="text" id="favoriteMovie" name="favoriteMovie" required>

            <label style="color: blue" for="favoriteFood">Favorite Food</label>
            <input type="text" id="favoriteFood" name="favoriteFood" required>

            <br>
            <br>

            <button style="font-size: 30px" type="submit">Submit</button>

            
        </form>
    </div>
</body>
</html>
